<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="billcalc.css">
       <script type="text/javascript">
           function calculateTotalPrice()
           {
               var a=document.getElementById('price').value;
               var b=document.getElementById('qty').value;
               var total;
               total=a*b;
               document.getElementById('totalprice').innerHTML=total;
               return false;
           }
       </script>
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice()">
            <table>
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" name="Product Name" id="productName" placeholder="Product Name" required/> </td></tr>
                <tr>
                    <td>Product Price in Rs.</td>
                    <td><input type="number" name="Product Price in Rs." id="price" placeholder="Product Price" required/></td></tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="number" name="Quantity" id="qty" placeholder="Enter quantity" min="1" required/></td>
                </tr>
                <tr>
                    <td>Total Price in Rs.</td>
                    <td><output type="number" for="price qty" name="Total Price in Rs." id="totalprice" required></output></td>
                </tr>
                <tr>
                    <td><input type="submit" id="submit" name="Submit"></td>
                </tr>
           
            </table>
        </form>
    </body>
</html>
